      role_group_sync: 'Synchronisation rôle-groupe'
      role_group_sync_help: "Les groupes sélectionnés ici seront automatiquement ajoutés et supprimés des utilisateurs par l'extension, il est donc probablement préférable d'utiliser des groupes Flarum dédiés que vous n'attribuez jamais manuellement et qui ne sont pas également gérés par d'autres extensions. Vous ne devriez probablement pas assigner le groupe administrateur de cette façon, à la fois pour des raisons de sécurité et pour vous assurer que vous n'êtes pas accidentellement bloqué. Vous pouvez assigner plusieurs groupes à un rôle et un groupe peut être mappé à plus d'un rôle. Vous pouvez créer des groupes Flarum supplémentaires sur la page <a>Permissions de Flarum</a>.\n"
      section_comments_intro: "Cette fonctionnalité remplace les commentaires WordPress par une fenêtre imbriquée de Flarum. La publication en tant qu'invité n'est plus possible. Les discussions ne sont créées que pour les articles dont les commentaires sont activés dans WordPress. L'activation ou la désactivation des commentaires est synchronisée avec le verrouillage des discussions de Flarum. Si votre blog contient déjà des articles lorsque vous activez cette fonctionnalité, vous devez à nouveau activer et désactiver les commentaires sur chaque article pour que la discussion Flarum soit créée.\n"
      section_general_intro: 'Les paramètres de base requis pour que l''extension fonctionne.'
      section_sso_intro: "Cette fonctionnalité permettra de connecter de manière transparente les utilisateurs de WordPress à Flarum. Un compte sera automatiquement créé pour ces derniers et synchronisé avec WordPress. Si vous avez des comptes existants dans Flarum, ils seront automatiquement associés à leur adresse de courriel. Si vous supprimez un utilisateur dans Flarum, il sera recréé la prochaine fois que le compte WordPress se connectera. Pour bloquer un utilisateur de Flarum, suspendez le compte dans Flarum.\n"
      summary_as_last_post: 'Définir le message de résumé comme le dernier message des nouvelles discussions'
      summary_as_last_post_help: "Grâce à ce système, les nouvelles discussions de commentaires se retrouvent en tête de la liste de discussions de Flarum dès que l'article WordPress est publié. Par défaut, la discussion ne s'affiche en haut de la liste qu'une fois qu'un premier utilisateur a écrit un commentaire.\n"
      use_post_date: 'Utiliser la date de publication de WordPress comme date de création de la discussion'
      use_post_date_help: "Par défaut, les discussions de Flarum utiliseront l'heure actuelle comme date de création. Cette option permet de créer des discussions avec une date antérieure si l'article WordPress a aussi une date antérieure.\n"
