      wordpress_login_only: 'Autoriser uniquement la connexion WordPress'
      wordpress_login_only_help: "Désactive la page de connexion de Flarum et ouvre directement la page de connexion de WordPress. Lors de la modification de ce paramètre, l'extension tentera de régler l'autorisation de « S'inscrire » sur « Désactivé ». Assurez-vous qu'il reste sur « Désactivé » ou les visiteurs seront en mesure de créer des comptes Flarum autonomes.\n"
