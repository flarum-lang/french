core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the placeholder Add Extension modal dialog.
    add_extension:
      developer_text: "Si vous êtes un développeur, vous pouvez <a>consultez la documentation</a> pour vous initier à créer vos propres extensions."
      install_text: "De même, vous pouvez rechercher des extensions sur la <a>communauté officielle de Flarum</a> et les installer manuellement en utilisant Composer."
      temporary_text: "Prochainement, cette fenêtre vous permettra d’ajouter en quelques clics une extension à votre forum. Nous sommes d’ailleurs en train de développer cet écosystème !"
      title: Ajouter une extension

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: "Colorisation de l’en-tête"
      colors_heading: Couleurs
      colors_text: "Sélectionnez deux couleurs pour styliser votre forum. La première couleur est utilisée pour les éléments mis en évidence et la seconde couleur est utilisée pour les éléments en arrière-plan."
      custom_footer_heading: Personnalisation du pied de page
      custom_footer_text: => core.ref.custom_footer_text
      custom_header_heading: "Personnalisation de l’en-tête"
      custom_header_text: => core.ref.custom_header_text
      custom_styles_heading: Personnaliser les styles
      custom_styles_text: Personnalisez l’apparence de votre forum en ajoutant votre propre code LESS/CSS qui sera appliqué en priorité par rapport aux styles par défaut de Flarum.
      dark_mode_label: Mode nuit
      edit_css_button: Modifier le CSS personnalisé
      edit_footer_button: => core.ref.custom_footer_title
      edit_header_button: => core.ref.custom_header_title
      enter_hex_message: Veuillez saisir un code de couleur hexadécimal.
      favicon_heading: Favicon
      favicon_text: Transférez une image qui sera affichée comme l’icône du raccourci du forum.
      logo_heading: Logo
      logo_text: Transférez une image qui remplacera le titre du forum.
      submit_button: => core.ref.okay

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Langue par défaut
      forum_description_heading: Description du forum
      forum_description_text: Affichez un résumé décrivant votre communauté. La description apparaîtra dans la balise Méta et s’affichera dans le résultat des moteurs de recherche.
      forum_title_heading: Titre du forum
      home_page_heading: Page d’accueil
      home_page_text: Sélectionnez la page que les utilisateurs verront lorsqu’ils visiteront votre forum pour la première fois.
      saved_message: Vos modifications ont été enregistrées.
      show_language_selector_label: Afficher le sélecteur de langue
      submit_button: => core.ref.okay
      welcome_banner_heading: Bandeau de bienvenue
      welcome_banner_text: "Personnalisez le texte du bandeau qui est affiché sur la page de la liste de discussions. Il vous permet d’accueillir les invités de votre forum."

    # These translations are used in the Dashboard page.
    dashboard:
      clear_cache_button: Vider le cache
      tools_button: Outils

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Personnalisez l’apparence de votre forum en ajoutant votre propre code LESS/CSS qui sera appliqué en priorité par rapport <a>aux styles par défaut</a> de Flarum."
      submit_button: => core.ref.okay
      title: Modifier le CSS personnalisé

    # These translations are used in the Edit Custom Footer modal dialog.
    edit_footer:
      customize_text: => core.ref.custom_footer_text
      submit_button: => core.ref.okay
      title: => core.ref.custom_footer_title

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: => core.ref.color
      delete_button: Supprimer le groupe
      delete_confirmation: "Êtes-vous sûr de vouloir supprimer ce groupe ? Les membres du groupe ne seront pas supprimés."
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: Nom
      plural_placeholder: Pluriel (tel que « modérateurs »)
      singular_placeholder: Singulier (tel que « modérateur »)
      submit_button: => core.ref.okay
      title: Créer le groupe

    # These translations are used in the Edit Custom Header modal dialog.
    edit_header:
      customize_text: => core.ref.custom_header_text
      submit_button: => core.ref.okay
      title: => core.ref.custom_header_title

    # These translations are used in the email page of the admin interface.
    email:
      addresses_heading: Adresses
      driver_heading: Sélectionner un driver
      driver_label: Driver
      from_label: Expéditeur
      heading: => core.ref.email
      mail_encryption_label: Chiffrement
      mail_host_label: Hôte
      mail_mailgun_domain_label: Domaine
      mail_mailgun_region_label: Région
      mail_mailgun_secret_label: Clé secrète
      mail_mandrill_secret_label: Clé secrète
      mail_password_label: => core.ref.password
      mail_port_label: Port
      mail_ses_key_label: Clé
      mail_ses_region_label: Région
      mail_ses_secret_label: Secret
      mail_username_label: => core.ref.username
      mailgun_heading: Paramètres Mailgun
      mandrill_heading: Paramètres Mandrill
      not_sending_message: Flarum n’envoie actuellement aucun courriel. Cette erreur peut être provoquée par le driver sélectionné ou une mauvaise configuration.
      ses_heading: Paramètres SES
      smtp_heading: Paramètres SMTP
      submit_button: => core.ref.okay
      text: Configurez le driver, les paramètres et les adresses que votre forum utilisera pour envoyer les courriels.

    # These translations are used in the Extensions page.
    extensions:
      add_button: Ajouter une extension
      settings_button: => core.ref.settings
      uninstall_button: Désinstaller

    # These translations are used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # These translations are used in the modal dialog displayed when loading extensions.
    loading:
      title: Veuillez patienter…

    # These translations are used in the navigation bar.
    nav:
      appearance_button: Apparence
      appearance_text: "Personnalisez les couleurs, les logos et d’autres aspects de votre forum."
      basics_button: Essentiel
      basics_text: "Configurez le titre, la langue et d’autres paramètres essentiels de votre forum."
      dashboard_button: Tableau de bord
      dashboard_text: Tout votre forum d’un simple coup d’œil.
      email_button: => core.ref.email
      email_text: Configurez les paramètres relatifs aux courriels de votre forum.
      extensions_button: Extensions
      extensions_text: Ajoutez des fonctionnalités supplémentaires à votre forum pour le personnaliser selon vos préférences.
      permissions_button: Permissions
      permissions_text: Configurez les actions autorisées.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_post_editing_label: Modifier ses messages
      allow_renaming_label: Renommer ses discussions
      create_heading: Création
      delete_discussions_forever_label: Supprimer définitivement les discussions
      delete_discussions_label: Supprimer les discussions
      delete_posts_forever_label: Supprimer définitivement les messages
      delete_posts_label: Supprimer les messages
      edit_posts_label: Modifier les messages
      edit_users_label: Modifier les utilisateurs
      global_heading: Général
      moderate_heading: Modération
      new_group_button: Nouveau groupe
      participate_heading: Participation
      post_without_throttle_label: Répondre plusieurs fois sans attendre
      read_heading: Consultation
      rename_discussions_label: Renommer les discussions
      reply_to_discussions_label: Répondre aux discussions
      sign_up_label: S’inscrire
      start_discussions_label: Démarrer des discussions
      view_discussions_label: Voir les discussions
      view_last_seen_at_label: Toujours voir la dernière connexion des utilisateurs
      view_post_ips_label: Voir les adresses IP du message
      view_user_list_label: Voir la liste des utilisateurs

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Indéfiniment
      allow_some_minutes_button: "Pendant {count} minute|Pendant {count} minutes"
      allow_ten_minutes_button: Pendant 10 minutes
      allow_until_reply_button: Jusqu’à la prochaine réponse
      everyone_button: Tout le monde
      members_button: => core.group.members
      signup_closed_button: Refuser
      signup_open_button: Autoriser

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.okay

    # These translations are used in image upload buttons.
    upload_image:
      remove_button: => core.ref.remove
      upload_button: Sélectionner une image…

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirm_password_placeholder: => core.ref.confirm_password
      confirmation_message: => core.ref.confirmation_email_sent
      dismiss_button: => core.ref.okay
      incorrect_password_message: Le mot de passe que vous avez spécifié est incorrect.
      submit_button: => core.ref.okay
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Courriel de réinitialisation
      text: "Cliquez sur le bouton ci-dessous et consultez le courriel que vous allez recevoir pour modifier votre mot de passe."
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Fermer
      exit_full_screen_tooltip: Quitter le mode plein écran
      full_screen_tooltip: Plein écran
      minimize_tooltip: Réduire
      preview_tooltip: Prévisualiser

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Rédigez un message…
      discard_confirmation: "Vous n’avez pas publié votre discussion. Souhaitez-vous l’abandonner ?"
      submit_button: Publier la discussion
      title: => core.ref.start_a_discussion
      title_placeholder: Titre de la discussion

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Vous n’avez pas enregistré vos modifications. Souhaitez-vous les abandonner ?"
      post_link: "Message #{number} de {discussion}"
      submit_button: => core.ref.okay

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Vous n’avez pas publié votre réponse. Souhaitez-vous l’abandonner ?"
      posted_message: Votre réponse a été publiée.
      submit_button: Publier la réponse
      view_button: Consulter

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Impossible de répondre
      cannot_reply_text: Vous ne pouvez pas répondre à cette discussion.
      delete_button: => core.ref.delete
      delete_confirmation: "Êtes-vous sûr de vouloir supprimer cette discussion ?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Se connecter pour répondre
      rename_button: => core.ref.rename
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: Il semble qu’il n’y ait aucune discussion ici.
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Marquer comme lu
      replied_text: "{username} a répondu à cette discussion {ago}"
      started_text: "{username} a publié cette discussion {ago}"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      activate_button: Activer l’utilisateur
      email_heading: => core.ref.email
      email_label: => core.ref.email
      groups_heading: Groupes
      password_heading: => core.ref.password
      password_label: => core.ref.password
      set_password_label: Définir un nouveau mot de passe
      submit_button: => core.ref.okay
      title: Modifier l’utilisateur
      username_heading: => core.ref.username
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: "Nous vous avons envoyé un courriel contenant un lien pour réinitialiser votre mot de passe. Si vous ne le recevez pas prochainement, veuillez vérifier le contenu de votre dossier contenant les pourriels."
      not_found_message: Il n’y a aucun utilisateur inscrit avec cette adresse de courriel.
      submit_button: Récupérer un mot de passe
      text: Saisissez votre adresse de courriel pour que nous vous envoyons un lien qui vous permettra de réinitialiser votre mot de passe.
      title: Mot de passe oublié

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Administration
      back_to_index_tooltip: Revenir à la liste de discussions
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profil
      search_placeholder: Rechercher dans le forum
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Impossible de démarrer une discussion
      mark_all_as_read_confirmation: "Êtes-vous sûr de vouloir marquer toutes les notifications comme lues ?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Actualiser
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Activité
      newest_button: Nouveauté
      oldest_button: Ancienneté
      relevance_button: Pertinence
      top_button: Popularité

    # These translations are used in the Log In modal dialog.
    log_in:
      forgot_password_link: "Mot de passe oublié ?"
      invalid_login_message: Vos identifiants sont incorrects.
      password_placeholder: => core.ref.password
      remember_me_label: Se souvenir de moi
      sign_up_text: "Pas encore inscrit ? <a>Inscription</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Nom d’utilisateur ou adresse de courriel

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} a renommé le titre de votre discussion"
      empty_text: Aucune notification
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      mark_as_read_tooltip: Marquer comme lu
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_text: Modifié
      edited_tooltip: "{username} a modifié ce message {ago}"
      number_tooltip: "Message #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Maintenant
      original_post_link: Message original
      unread_text: "{count} non lus"
      viewing_text: "{index} sur {count} message|{index} sur {count} messages"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_old_tooltip: "L’ancien titre était : « {old} »"
      discussion_renamed_text: "{username} a renommé le titre en {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} plus tard"

    # These translations are used by the rename discussion modal.
    rename_discussion:
      submit_button: => core.ref.rename
      title: Renommer la discussion

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: "Rechercher « {query} » dans toutes les discussions"
      discussions_heading: => core.ref.discussions
      users_heading: => core.ref.users

    # These translations are used in the Settings page.
    settings:
      account_heading: Compte
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: Courriel
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Quelqu’un renomme une discussion que j’ai démarrée
      privacy_disclose_online_label: Autoriser les autres à voir que je suis en ligne
      privacy_heading: Confidentialité
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      log_in_text: "Déjà inscrit ? <a>Connexion</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Bienvenue {username} !"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: => core.ref.remove
      avatar_upload_button: Transférer
      avatar_upload_tooltip: Transférer un nouvel avatar
      discussions_link: => core.ref.discussions
      in_discussion_text: "Dans {discussion}"
      joined_date_text: "Inscrit {ago}"
      online_text: En ligne
      posts_empty_text: Il semble qu’il n’y ait aucun message ici.
      posts_link: => core.ref.posts
      posts_load_more_button: => core.ref.load_more
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Commandes
      delete_button: => core.ref.delete
      delete_confirmation: "Êtes-vous sûr de vouloir supprimer cet utilisateur ? Tous ses messages seront également supprimés."
      delete_error_message: "La suppression de l’utilisateur <i>{username} ({email})</i> a échoué"
      delete_success_message: "L’utilisateur <i>{username} ({email})</i> a été supprimé"
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Renvoyer le courriel de confirmation
      sent_message: Envoyé

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Masquée

    # These translations are displayed as error messages.
    error:
      generic_message: "Oups ! Quelque chose s’est mal passé. Veuillez actualiser la page puis réessayer."
      not_found_message: La ressource que vous souhaitez atteindre est introuvable.
      permission_denied_message: Vous n’avez pas la permission de faire cela.
      rate_limit_exceeded_message: Vous êtes un peu trop rapide. Veuillez réessayer dans quelques secondes.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: k
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second} et {third}"
      two_text: "{first} et {second}"

    # These translations are used to modify usernames.
    username:
      deleted_text: "[supprimé]"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Ce site est optimisé pour être consulté depuis un navigateur moderne dans lequel JavaScript est activé.
      load_error_message: Une erreur est survenue lors de la tentative de chargement de la version complète de ce site. Veuillez purger le cache de votre navigateur et rafraîchir cette page pour tenter de corriger cette erreur.
      loading_text: Chargement…

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      csrf_token_mismatch: Vous êtes resté inactif trop longtemps.
      csrf_token_mismatch_return_link: Revenir pour réessayer
      invalid_confirmation_token: Ce lien de confirmation est invalide ou a déjà été utilisé.
      not_authenticated: Vous n’êtes pas autorisé à accéder à cette page. Veuillez réessayer après vous être connecté.
      not_found: La page que vous avez demandée est introuvable.
      not_found_return_link: "Revenir à {forum}"
      permission_denied: Vous n’êtes pas autorisé à accéder à cette page.
      unknown: Une erreur est survenue lors du chargement de la page.

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Êtes-vous sûr de vouloir vous déconnecter de {forum} ?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Confirmer le nouveau mot de passe
      new_password_label: Nouveau mot de passe
      submit_button: => core.ref.okay
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Le nom d’utilisateur ne doit contenir que des lettres, des chiffres et des tirets."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      body: |
        Bonjour {username} !

        Quelqu’un (en espérant que cela soit vous !) s’est inscrit sur {forum} avec cette adresse de courriel.

        Si vous êtes bien à l’origine de cette action, cliquez sur le lien suivant pour que votre compte soit activé :
        {url}

        Si vous n’êtes pas à l’origine de cette action, veuillez ignorer ce courriel.
      subject: Activation de votre compte

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      body: |
        Bonjour {username} !

        Quelqu’un (en espérant que cela soit vous !) a demandé à modifier l’adresse de courriel associée à votre compte sur {forum} par celle-ci.

        Si vous êtes bien à l’origine de cette action, cliquez sur le lien suivant pour confirmer votre nouvelle adresse de courriel :
        {url}

        Si vous ne souhaitez pas modifier votre adresse de courriel, veuillez ignorer ce courriel.
      subject: Modification de votre adresse de courriel

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      body: |
        Bonjour {username} !

        Quelqu’un (en espérant que cela soit vous !) a demandé à réinitialiser le mot de passe associé à votre compte sur {forum}.

        Si vous êtes bien à l’origine de cette action, cliquez sur le lien suivant pour réinitialiser votre mot de passe actuel :
        {url}

        Si vous ne souhaitez pas réinitialiser votre mot de passe, veuillez ignorer ce courriel.
      subject: Réinitialisation de votre mot de passe

