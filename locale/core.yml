    discussion_list:
      empty_text: Il semble qu’il n’y ait aucune discussion ici.
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Marquer comme lu
      replied_text: "{username} a répondu à cette discussion {ago}"
      started_text: "{username} a publié cette discussion {ago}"

