      confirm_password_placeholder: => core.ref.confirm_password
      dismiss_button: => core.ref.okay
      incorrect_password_message: Le mot de passe que vous avez spécifié est incorrect.
      submit_button: => core.ref.okay
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Courriel de réinitialisation
      text: "Cliquez sur le bouton ci-dessous et consultez le courriel que vous allez recevoir pour modifier votre mot de passe."
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Fermer
      exit_full_screen_tooltip: Quitter le mode plein écran
      full_screen_tooltip: Plein écran
      minimize_tooltip: Réduire

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Rédigez un message…
      discard_confirmation: "Vous n’avez pas publié votre discussion. Souhaitez-vous l’abandonner ?"
