flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: Mentionner un utilisateur ou un message
      reply_to_post_text: "Répondre à #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} a répondu à votre message"
      user_mentioned_text: "{username} vous a mentionné"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{users} avez répondu à ça."                    # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{users} a répondu à ça.|{users} ont répondu à ça."  # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: Citer
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: Quelqu’un répond à un message que j’ai publié
      notify_user_mentioned_label: Quelqu’un me mentionne dans un message

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: Mentions

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is replied to
    post_mentioned:
      subject: "{replier_display_name} a répondu à votre message dans {title}"
      body: |
        Bonjour {recipient_display_name} !

        {replier_display_name} a répondu à votre message (#{post_number}) dans {title}.

        {url}

        ---

        {content}

    # These translations are used in emails sent when a user is mentioned
    user_mentioned:
      subject: "{mentioner_display_name} vous a mentionné dans {title}"
      body: |
        Bonjour {recipient_display_name} !

        {mentioner_display_name} vous a mentionné dans un message dans {title}.

        {url}

        ---

        {content}
