flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the composer (reply autocompletion function).
    composer:
      reply_to_post_text: 'Répondre à #{number}'

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      post_mentioned_text: '{username} a répondu à votre message|{username} ont répondu à votre message'  # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      user_mentioned_text: '{username} vous a mentionné'

    # These strings are displayed beneath individual posts.
    post:
      mentioned_by_text: '{users} a répondu à ça.|{users} ont répondu à ça.'          # Can be pluralized to agree with the number of users!
      mentioned_by_self_text: '{users} avez répondu à ça.|{users} ont répondu à ça.'  # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These strings are used in the Settings page.
    settings:
      notify_post_mentioned_label: Quelqu’un répond à un message que j’ai publié
      notify_user_mentioned_label: Quelqu’un me mentionne dans un message
