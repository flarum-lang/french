    spam: 'Pourriel et contenu auto-promotionnel'
    spam-text: "<p>Aucun pourriel, publicité ou contenu auto-promotionnel n'est toléré sur les forums.</p>\n<p>Ces forums définissent le pourriel comme une publicité non sollicitée pour des biens, des\nservices ou d'autres sites internet, ou des messages avec peu, ou complètement sans rapport\navec le contenu. N'inondez pas les forums avec des liens vers votre site ou votre produit, ou\nn'essayez pas de faire promouvoir votre site internet, votre entreprise ou vos forums, etc.\nL'envoi de messages privés en masse à plusieurs utilisateurs différents n'est pas non plus toléré.</p>\n<p>Les liens vers votre site internet ne sont autorisés que dans la biographie du profil.</p>\n"
