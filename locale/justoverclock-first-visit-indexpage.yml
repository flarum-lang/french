    general-rules-text: "<p>Restez à tout moment respectueux des autres membres.</p>\n<p>Tous les messages doivent être professionnels et courtois. Vous avez le droit d'être en\ndésaccord avec les membres de votre communauté et d'expliquer votre point de vue.</p>\n<p>Cependant, vous n'êtes pas libre de les attaquer, de les rabaisser ou de les insulter de\nquelque manière que ce soit. Peu importe le titre ou le pouvoir que vous détenez sur ces\nforums, il est attendu de vous que vous respectiez cette règle.</p>\n"
    posting-rules: 'Messages et discussions'
    posting-rules-text: "<p>Soyez <strong>DESCRIPTIF</strong> et n'utilisez pas de titres « génériques ».</p>\n<p>Veillez à choisir un nom <strong>descriptif</strong> ! Décrivez brièvement votre problème dans le titre.\n(N'utilisez pas de titres racoleurs, ils n'attirent pas l'attention et ne font qu'ennuyer les gens).</p>\n<p>Voici d'excellents exemples de titres que <strong>VOUS NE DEVRIEZ PAS SUIVRE</strong> :\n« Aidez-moi », « Bonjour », « Très urgent », « J'ai une question », « J'ai un problème », etc.</p>\n"
