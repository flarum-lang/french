    firstLoginModalContent: "<p>\n    Ce forum utilise un système de réputation dynamique pour encourager l'engagement positif au sein de la communauté.\n    En tant qu'utilisateur, vous pouvez gagner des points de réputation en contribuant de manière significative aux discussions et aux interactions, telles que :\n    <ul>\n      <li>\n        Créer de nouvelles discussions : partager vos pensées et vos idées avec la communauté.\n      </li>\n      <li>\n        Répondre aux messages : gagnez des points en fonction de la qualité de vos réponses.\n      </li>\n      <li>\n        Signaler des utilisateurs : contribuez à maintenir un environnement sain en signalant les comportements inappropriés.\n      </li>\n      <li>\n        Recevoir des mentions « j'aime » : montrez votre appréciation des messages des autres et soyez récompensé en retour.\n      </li>\n      <li>\n        Rédiger les meilleures réponses : gagnez des points en apportant des réponses qui résolvent un problème et qui sont choisies comme « meilleure réponse ».\n      </li>\n    </ul>\n  </p>\n  <p>\n    Gagnez des points de réputation en agissant de manière positive, en aidant les autres et en contribuant à la communauté. Vos actions sont plus\n    éloquentes, et chaque point vous permet d'être reconnu pour vos efforts. Continuez à vous impliquer et à construire votre réputation !\n  </p>\n"
