    dataProcessingModalContent: "<p><strong>Finalité</strong></p>\n<p>Cette politique décrit notre approche de la collecte, du traitement et du stockage des données personnelles\npour les abonnements à la lettre d'information conformément au règlement général sur la protection des données\n(RGPD). Il garantit que les personnes contrôlent pleinement leurs données et comprennent comment elles sont utilisées.</p>\n<p><strong>Consentement explicite</strong></p>\n<p>Nous ne recueillons les abonnements aux lettres d'information que par le biais d'une procédure d'acceptation claire\net affirmative. Les abonnés doivent cocher activement une case non cochée ou cliquer sur un bouton « J'accepte » pour\ndonner leur consentement. Les cases pré-cochées ou le consentement implicite ne sont pas utilisés.</p>\n<p><strong>Réduction des données</strong></p>\n<p>Nous ne collectons que les données nécessaires à l'envoi de lettres d'information : Adresse électronique (obligatoire).</p>\n<p><strong>Opt-out</strong></p>\n<p>Les abonnés peuvent se désabonner à tout moment. Chaque lettre d'information comporte un lien de désabonnement\nfacile à trouver et à utiliser.</p>\n<p><strong>Conservation des données</strong></p>\n<p>Les données personnelles sont stockées dans notre base de données uniquement pour la durée de l'abonnement. Si un\nabonné se désabonne, son adresse et les autres données personnelles sont supprimées, sauf si la loi l'exige ou si cela est\nnécessaire à des fins légitimes (par exemple, maintien d'une liste de suppression pour éviter les courriels ultérieurs)..</p>\n<p><strong>Traitement sécurisé des données</strong></p>\n<p>Nous prenons des mesures techniques et organisationnelles appropriées pour protéger les données des abonnés, telles\nque le cryptage des données lors de leur transmission Des audits réguliers de nos systèmes de stockage et de traitement des données.</p>\n"
