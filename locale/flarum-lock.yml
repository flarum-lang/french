flarum-lock:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      lock_discussions_label: Verrouiller les discussions

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are displayed as tooltips for discussion badges.
    badge:
      locked_tooltip: Verrouillée

    # These strings are used by the discussion control buttons.
    discussion_controls:
      lock_button: Verrouiller
      unlock_button: Déverrouiller

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_locked_text: '{username} a verrouillé votre discussion'

    post_stream:
      discussion_locked_text: '{username} a verrouillé cette discussion.'
      discussion_unlocked_text: '{username} a déverrouillé cette discussion.'

    # These strings are used in the Settings page.
    settings:
      notify_discussion_locked_label: Quelqu’un verrouille une discussion que j’ai démarrée
